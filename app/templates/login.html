{% extends 'base.html' %}
{% block content %}
    <div class="nav">
        <h1>WholeLottaMusic</h1>
        <a href="{{url_for('register')}}">Sign Up</a>
    </div>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
