{% extends "base.html" %}
{% block head %}
    <link rel="stylesheet" href="../static/auth.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
    <script src="../static/search.js" defer></script>
    <script src="../static/popup.js" defer></script>
{% endblock %}
{% block content %}
    <div class="nav">
        <div class="nav-left">
            <h1>WholeLottaMusic</h1>
        </div>
        <div class="nav-right">
            <a href="{{url_for('logout')}}">Logout</a>
        </div>
    </div>
    <div class="add-song">
        <form method="post">
            <input type="text" placeholder="Youtube url" name="url" required>
            <input type="text" placeholder="title" name="title">
            <button type="submit">Add song</button>
        </form>
    </div>
    <div class="my-songs">
        <input type="text" id="search" onkeyup="search()" placeholder="Search songs">
        <ul id="myUl">
            {% for song in songs %}
                <li>
                    <input id="play" type="image" src="../static/play.png" height="25px" onclick="popup()">
                    <p>{{ song[0] }}</p>
                    <a href="/delete/{{ song[0] }}">Delete</a>
                </li>
            {% endfor %}
        </ul>
    </div>
    <div id="popup">
        <div id="iframeHolder"></div>
    </div>
{% endblock %}
