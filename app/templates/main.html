{% extends "base.html" %}
{% block head %}
    <link rel="stylesheet" href="../static/auth.css">
{% endblock %}
{% block content %}
    <div class="nav">
        <div class="nav-left">
            <h1>WholeLottaMusic</h1>
        </div>
        <div class="nav-right">
            <a href="{{url_for('logout')}}">Logout</a>
        </div>
    </div>
    <div class="add-song">
        <form method="post">
            <input type="text" placeholder="url" name="url">
            <input type="text" placeholder="title" name="title">
            <button type="submit">Add song</button>
        </form>
    </div>
    <div class="my-songs">
        <ul>
            {% for song in songs %}
                <li><a href="{{ song[1] }}" target="_blank" rel="noopener noreferrer">{{ song[0] }}</a></li>
            {% endfor %}
        </ul>
    </div> 
{% endblock %}
