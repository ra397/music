{% extends "base.html" %}
{% block content %}
    <div class="add-song">
        <form method="post">
            <input type="text" placeholder="url" name="url">
            <input type="text" placeholder="title" name="title">
            <button type="submit">Add song</button>
        </form>
    </div>
    <div class="my-songs">
        {% for song in songs %}
            <h1>{{ song[0] }}</h1>
        {% endfor %}
    </div> 
{% endblock %}
