{% extends "base.html" %}
{% block head %}
    <link rel="stylesheet" href="../static/auth.css">
    <script src="../static/search.js" defer></script>
{% endblock %}
{% block content %}
    <div class="nav">
        <div class="nav-left">
            <a href="{{ url_for('main') }}"><h1>WholeLottaMusic</h1></a>
        </div>
        <div class="nav-right">
            <a href="{{ url_for('explore') }}">Explore</a>
            <a href="{{url_for('logout')}}">Logout</a>
        </div>
    </div>

    <div class="users">
        <input type="text" id="search" onkeyup="search()" placeholder="Search users">
        <ul id="myUl">
            {% for user in users %}
                <li>
                    <p>{{ user[0] }}</p>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
