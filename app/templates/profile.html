{% extends "base.html" %}
{% block head %}
    <link rel="stylesheet" href="../static/auth.css">
    <link rel="stylesheet" href="../static/styles.css">
    <script src="../static/search.js" defer></script>
    <script src="../static/exit.js" defer></script>
{% endblock %}
{% block content %}
    <div class="nav">
        <div class="nav-left">
            <a href="{{ url_for('main') }}"><h1>WholeLottaMusic</h1></a>
        </div>
        <div class="nav-right">
            <a href="{{ url_for('explore') }}">Explore</a>
            <a href="{{url_for('logout')}}">Logout</a>
        </div>
    </div>

    <h3>{{ title }}</h3>
    <div class="my-songs">
        <input type="text" id="search" onkeyup="search()" placeholder="Search songs">
        <button id="exit" onClick="window.location.reload();hideExit();">Exit video</button>
        <ul id="myUl">
            {% for song in songs %}
                <li>
                    <a href="{{ song[1] }}" class="lightbox" onclick="showExit()">
                        <input id="play" type="image" src="../static/play.png" height="25px">
                    </a>
                    <p>{{ song[0] }}</p>
                </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Add this to bottom of page -->
    <div id="youtubelightbox" class="parent">
        <div class="centeredchild">
            <div class="videowrapper">
                <div id="playerdiv">
                </div>
            </div>
        </div>
    </div>

    <!-- Add this to bottom of page after the lightbox markup-->
    <!-- This code is from: http://www.javascriptkit.com/dhtmltutors/youtube-api-lightbox3.shtml -->
    <script>
    
        // load Youtube API code asynchronously
        var tag = document.createElement('script')
        
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0]
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag)
        
        var isiOS = navigator.userAgent.match(/(iPad)|(iPhone)|(iPod)/i) != null //boolean check for iOS devices
        
        var youtubelightbox = document.getElementById('youtubelightbox')
        var player // variable to hold new YT.Player() instance
        
        // Hide lightbox when clicked on
        youtubelightbox.addEventListener('click', function(){
            this.style.display = 'none'
            player.stopVideo()
        }, false)
        
        // Exclude youtube iframe from above action
        youtubelightbox.querySelector('.centeredchild').addEventListener('click', function(e){
            e.stopPropagation()
        }, false)
        
        
        // define onYouTubeIframeAPIReady() function and initialize lightbox when API is ready
        function onYouTubeIframeAPIReady() {
            createlightbox()
        }
        
        // Extracts the Youtube video ID from a well formed Youtube URL
        function getyoutubeid(link){
            // Assumed Youtube URL formats
            // https://www.youtube.com/watch?v=Pe0jFDPHkzo
            // https://youtu.be/Pe0jFDPHkzo
            // https://www.youtube.com/v/Pe0jFDPHkzo
            // and more
            
            //See http://stackoverflow.com/a/6904504/4360074
            var youtubeidreg = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/ ]{11})/i;
            return youtubeidreg.exec(link)[1] // return Youtube video ID portion of link
        }
        
        // Creates a new YT.Player() instance
        function createyoutubeplayer(videourl){
            player = new YT.Player('playerdiv', {
                videoId: videourl,
                playerVars: {autoplay:1}
            })
        }
        
        // Main Youtube lightbox function
        function createlightbox(){
            var targetlinks = document.querySelectorAll('.lightbox')
            for (var i=0; i<targetlinks.length; i++){
                var link = targetlinks[i]
                link._videoid = getyoutubeid(link) // store youtube video ID portion of link inside _videoid property
                targetlinks[i].addEventListener('click', function(e){
                    youtubelightbox.style.display = 'block'
                    if (typeof player == 'undefined'){ // if video player hasn't been created yet
                        createyoutubeplayer(this._videoid)
                    }
                    else{
                        if (isiOS){ // iOS devices can only use the "cue" related methods
                            player.cueVideoById(this._videoid)
                        }
                        else{
                            player.loadVideoById(this._videoid)
                        }
                    }
                    e.preventDefault()
                }, false)
            }
        }
    </script>
{% endblock %}
